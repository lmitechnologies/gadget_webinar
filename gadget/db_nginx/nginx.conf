upstream gadget-database-api {
    server gadget-database-api:8080;
}

server {

    listen 8090;

    location / {
        proxy_pass http://gadget-database-api;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/staticfiles/;
    }

}